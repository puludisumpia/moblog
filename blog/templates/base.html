<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    {% load static %}

    {# Load the tag library #}
    {% load bootstrap5 %}

    {# Load CSS #}
    {% bootstrap_css %}
</head>
<body>
    
    {% block main %}
    {% endblock main %}

    {# Load JavaScript #}
    {% bootstrap_javascript %}
</body>
</html>
